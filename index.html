<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="container my-5">
        <h2 class="text-center text-primary mb-4">Budget Tracker</h2>
        <div class="row">
          <div class="col-md-7">
            <img class="img-fluid" src="images/budget.jpg" alt="budget image" />
          </div>
          <div class="col-md-5 text-center">
            <h5 class="mt-2">Income</h5>
            <label for="income">Income:</label>
            <input type="text" id="income" name="income" />

            <h5 class="mt-3">Expenses</h5>
            <label for="food">Food:</label>
            <input type="text" id="food" name="food" />
            <br />
            <label for="rent">Rent:</label>
            <input class="my-3" type="text" id="rent" name="rent" />
            <br />
            <label for="clothes">Clothes:</label>
            <input type="text" id="clothes" name="clothes" />
            <br /><br />
            <button class="btn btn-primary">Calculate</button>
            <h6 class="mt-3">Total Expenses: <span>0</span></h6>
            <h6 class="my-3">Balance: <span>0</span></h6>
          </div>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
