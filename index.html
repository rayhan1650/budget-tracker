<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="container my-5">
        <div class="mx-md-5">
          <!-- top heading  -->
          <h2 class="text-center text-primary mb-4">Budget Tracker</h2>

          <!-- body part  -->
          <div class="row align-items-center mx-lg-5">
            <!-- body image -->
            <div class="col-md-7 image-resize">
              <img
                class="img-fluid"
                src="images/budget.jpg"
                alt="budget image"
              />
            </div>

            <!-- budget calculation -->
            <div class="col-md-5 text-center budget-bg-color">
              <h5 class="mt-5 mt-md-0">Income</h5>
              <label for="income">Income:</label>
              <input type="text" id="income" name="income" />

              <h5 class="mt-3">Expenses</h5>
              <label for="food">Food:</label>
              <input type="text" id="food" name="food" />
              <br />
              <label for="rent">Rent:</label>
              <input class="my-3" type="text" id="rent" name="rent" />
              <br />
              <label for="clothes">Clothes:</label>
              <input type="text" id="clothes" name="clothes" />
              <br /><br />

              <button id="btn-calculate" class="btn btn-primary px-5">
                Calculate
              </button>
              <h6 class="my-3">
                Total Expenses: <span id="total-expenses">0</span>
              </h6>
              <h6 class="mb-4">Balance: <span id="balance">0</span></h6>

              <!-- saving part  -->
              <label for="save">Save:</label>
              <input type="text" id="save" name="save" size="4" />
              <span>%</span>
              <button id="btn-saving" class="btn btn-primary py-1 px-4">
                Save
              </button>
              <h6 class="my-3">
                Saving Amount: <span id="saving-amount">0</span>
              </h6>
              <h6>Remaining Balance: <span id="remaining-balance">0</span></h6>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
